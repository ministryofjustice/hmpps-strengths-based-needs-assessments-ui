services:
  redis:
    ports:
      - "6379:6379"

  postgres:
    ports:
      - "5432:5432"

  hmpps-auth:
    ports:
      - "9090:9090"

  arns-handover:
    ports:
      - "7070:7070"

  hmpps-auth-proxy:
    image: nginx:latest
    depends_on:
      - hmpps-auth
      - arns-handover
    networks:
      - hmpps
    ports:
      - "9091:9091"
      - "7071:7071"
    volumes:
      - ./hmpps-auth-proxy/nginx.conf:/etc/nginx/nginx.conf

  api:
    ports:
      - "8080:8080"

  ui:
    image: quay.io/hmpps/hmpps-strengths-based-needs-assessments-ui:local
    build:
      target: development
    command: npm run start:dev
    depends_on:
      - hmpps-auth-proxy
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./:/app
