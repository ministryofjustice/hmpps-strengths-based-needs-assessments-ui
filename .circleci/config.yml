version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@8.2
  slack: circleci/slack@4.12.5
  mem: circleci/rememborb@0.0.2

parameters:
  alerts-slack-channel:
    type: string
    default: hmpps-strengths-based-needs-assessments-alerts

  releases-slack-channel:
    type: string
    default: hmpps-strengths-based-needs-assessments-alerts

  node-version:
    type: string
    default: "22.5"

  deploy:
    description: Trigger a manual deployment
    type: string
    default: ""

jobs:
  lint:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci --no-audit
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache
      - run:
          name: Linter check
          command: npm run lint

  unit_test:
    executor:
      name: hmpps/node
      tag: << pipeline.parameters.node-version >>
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: unit tests
          command: npm run test:ci
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: test_results/unit-test-reports.html

  e2e_test:
    machine:
      image: ubuntu-2204:current
      resource_class: medium
    working_directory: ~/app
    parallelism: 10
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Extract saved container image
          command: docker load --input docker_cache/build_image.tar
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - mem/recall:
          env_var: APP_VERSION
      - run:
          name: Stand up a test environment
          command: make test-up
      - run:
          name: Run the end-to-end tests
          command: make e2e-ci
      - run:
          name: Store container logs
          command: make save-logs OUTPUT_LOGS_DIR=~/docker-logs PROJECT_NAME="hmpps-strengths-based-needs-assessments-test"
          when: on_fail
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
      - store_artifacts:
          path: ~/docker-logs

  api_integration_tests:
    machine:
      image: ubuntu-2204:current
      resource_class: medium
    working_directory: ~/app
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Extract saved container image
          command: docker load --input docker_cache/build_image.tar
      - mem/recall:
          env_var: APP_VERSION
      - run:
          name: Stand up the UI
          command: make up
      - run:
          name: Clone API repository
          command: git clone git@github.com:ministryofjustice/hmpps-strengths-based-needs-assessments-api.git api-test
      - restore_cache:
          keys:
            - gradle-{{ checksum "api-test/build.gradle.kts" }}
            - gradle-
      - run:
          name: Stand up the latest API in dev mode
          command: |
            cd api-test
            make dev-up
      - run:
          name: Run API integration tests
          command: |
            cd api-test
            make test-integration
      - save_cache:
          paths:
            - api-test/.gradle
          key: gradle-{{ checksum "api-test/build.gradle.kts" }}
      - store_test_results:
          path: api-test/build/test-results
      - store_artifacts:
          path: api-test/build/reports/tests

workflows:
  version: 2
  build-test-and-deploy:
    when:
      not: << pipeline.parameters.deploy >>
    jobs:
      - lint:
          filters:
            tags:
              ignore: /.*/
      - unit_test:
          requires:
            - lint
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_docker:
          name: build_docker
          publish: false
          persist_container_image: true
          jira_update: true
          pipeline_id: << pipeline.id >>
          pipeline_number: << pipeline.number >>
          context: hmpps-common-vars
      - api_integration_tests:
          context: hmpps-common-vars
          requires:
            - build_docker
      - e2e_test:
          context: hmpps-common-vars
          requires:
            - build_docker
      - e2e_test:
          name: e2e_test_2
          context: hmpps-common-vars
          requires:
            - build_docker
      - e2e_test:
          name: e2e_test_3
          context: hmpps-common-vars
          requires:
            - build_docker
      - e2e_test:
          name: e2e_test_4
          context: hmpps-common-vars
          requires:
            - build_docker
      - e2e_test:
          name: e2e_test_5
          context: hmpps-common-vars
          requires:
            - build_docker
      - e2e_test:
          name: e2e_test_6
          context: hmpps-common-vars
          requires:
            - build_docker
      - e2e_test:
          name: e2e_test_7
          context: hmpps-common-vars
          requires:
            - build_docker
      - e2e_test:
          name: e2e_test_8
          context: hmpps-common-vars
          requires:
            - build_docker
      - e2e_test:
          name: e2e_test_9
          context: hmpps-common-vars
          requires:
            - build_docker
      - e2e_test:
          name: e2e_test_10
          context: hmpps-common-vars
          requires:
            - build_docker
      - hmpps/publish_docker:
          name: publish_docker
          publish_latest_tag: true
          context: hmpps-common-vars
          requires:
            - unit_test
            - api_integration_tests
            - e2e_test
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          pipeline_id: << pipeline.id >>
          pipeline_number: << pipeline.number >>
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - helm_lint
            - publish_docker
          helm_timeout: 5m
